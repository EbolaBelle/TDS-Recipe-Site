<!DOCTYPE html>

        <meta charset="utf-8">
        <title>Lamb Salami</title>
    </head>
    <body>
        <h1>Lamb Salami</h1>
        <h2>Ingredients</h2>
          <ul>
            <li>8.5 lbs lean lamb</li>
            <li>7.15 lbs fatty pork</li>
            <li>2.5oz garlic</li>
            <li>6oz salt</li>
            <li>21g dextrose</li>
            <li>21g sugar</li>
            <li>16g Cure No. 2</li>
            <li>8oz white wine</li>
            <li>140g pimento</li>
            <li>28g espelette</li>
            <li>40g cumin</li>
            <li>25g coriander</li>
            <li>12g caraway</li>
          </ul>
