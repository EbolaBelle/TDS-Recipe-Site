        <h1>Pot de Creme</h1>
        <h2>Ingredients</h2>
          <ul>
            <li>1000g cream</li>
            <li>12 yolk</li>
            <li>300g pear butter</li>
            <li>10g salt</li>
            <li>100g sugar</li>
          </ul>
        <h2>Process</h2>
          <p>Steam covered in plastic for 13-18 minutes until just set</p>
          <p>4oz portion strained</p>
