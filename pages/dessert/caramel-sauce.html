<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1></h1>
        <h2>Ingredients</h2>
          <ul>
            <li>24oz sugar</li>
            <li>6oz water</li>
            <li>450ml cream</li>
            <li>12oz butter</li>
            <li>3T salt</li>
          </ul>
        <h2>Process</h2>
          <ol>
            <li>Cook sugar and water to 350 degrees</li>            
            <li>Stir in butter</li>
            <li>Stir in cream</li>
            <li>Add salt</li>
          </ol>

</html>
