<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1></h1>
        <h2>Ingredients</h2>
          <ul>
            <li>293g Walnuts</li>
            <li>1 Egg White</li>
            <li>57g Melted Butter</li>
            <li>1/4t Salt</li>
          </ul>
        <h2>Process</h2>
          <ol>
            <li>Chop nuts in robo (should resemble breadcrumbs).</li>            
            <li>Toss them in a bowl with remaining ingredients.</li>
            <li>Press into the bottom of tart pan and bake at 400 for 15mins.</li>
          </ol>
          <a href="../dessert-hub.html">Return to dessert hub</a>
    </body>
</html>
