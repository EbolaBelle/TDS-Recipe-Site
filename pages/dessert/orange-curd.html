<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1></h1>
        <h2>Ingredients</h2>
          <ul>
            <li>1C OJ</li>
            <li>1/4C LJ</li>
            <li>6 Yolks</li>
            <li>1/2C Sugar</li>
            <li>1/2lb Softened Butter (Diced)</li>
          </ul>
        <h2>Process</h2>
          <ol>
            <li>Whisk everything but butter in a bowl over double boiler until everything comes together.</li>            
            <li>Remove from heat and whisk in butter until incorporated.</li>
            <li>Chill.</li>
          </ol>

    </body>
</html>
